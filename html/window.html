<section class="window">
    <h2 class="window__title">Хочешь записаться на занятие?</h2>
    <p class="window__description">Оставьте контакты и наши менеджеры свяжуться в ближайшее время</p>
    <form action="POST">
        <article class="window__parse-data">
            <input type="text" name="login" placeholder="Имя">
            <input type="tel" name="phone" placeholder="Телефон">
            <input type="email" name="email" placeholder="E-mail">
        </article>
        <article class="window__submit">
            <input type="checkbox" id="checkbox" checked><label for="checkbox">Я согласен на обработку персональных данных</label>
            <input type="submit" value="Записаться">
        </article>
        <button class="window__close">Закрыть</button class="window__close">
    </form>
</section>
