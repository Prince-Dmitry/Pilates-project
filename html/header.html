<header class="header">
    <div class="header__logo-nav-phone">
        <div class="logo-nav-phone__wrapper">
            <div class="logo-nav-phone__logo-and-title">
                <picture class="header__logo">
                    <source media="(min-width: 1366px)" srcset="images/logo--desktop.svg">
                    <source media="(min-width: 768px)" srcset="images/logo--tablet.svg">
                    <img src="images/logo--mobile.svg" width="36" height="20" alt="Pilates">
                </picture>
                <p class="logo-and-title__title">Pilates+</p>
            </div>
            <div class="logo-nav-phone__nav login">
                <p class="nav__first-line"></p>
                <p class="nav__second-line"></p>
                <p class="nav__third-line"></p>
            </div>
        </div>
        <p class="logo-nav-phone__phone">+7 918 365 07 07</p>
    </div>
    <div class="header__description">
        <h1 class="description__title">Студия  пилатеса</h1>
        <p class="description__text">Твое здоровое тело через 10 занятий</p>
        <div class="description__link">
            <a class="link__schedule" href="#">Смотреть расписание</a>
            <p class="link__link-decoration"></p>
        </div>
    </div>
    <div class="header__big-circle">
        <picture class="big-circle">
            <source media="(min-width: 768px)" srcset="images/header-arc--desktop.png">
            <img src="images/header-arc--tablet.png" width="485" height="661" alt="Decoration">
        </picture> 
    </div>
    <div class="header__green-circle"></div>
    <div class="header__bagel-circle"></div>
    <div class="header__woman">
        <picture class="woman">
            <source media="(min-width: 1366px)" srcset="images/header-photo--desktop.png" width="994" height="776">
            <source media="(min-width: 768px)" srcset="images/header-photo--tablet.png">
            <img src="images/header-photo--mobile.png" width="262" height="318" alt="Training">
        </picture>
    </div>
</header>
